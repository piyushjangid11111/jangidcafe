<div class="container mt-5 mb-5">
    <h1>Contact</h1>
    <form class="col-lg-8" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter First Name" formControlName="FirstName"
                    [(ngModel)]="fname">
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="LastName"
                    [(ngModel)]="lname">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="Mobile"
                    [(ngModel)]="mobile" required>
            </div><br>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Email ID" formControlName="Email"
                    [(ngModel)]="email" required>
            </div>
            <!-- <div class="col-lg-12"> -->
                <!-- <button class="btn btn-md btn-dark">Submit</button> -->
            <!-- </div> -->

            <div class="form-group mt-3">
                <!-- <button class="btn btn-primary btn-block" type="submit">Submit</button> &nbsp; &nbsp; -->
                <!-- <button class="btn btn-primary btn-block" type="cancel">Cancel</button> -->
                <button class="btn btn-md btn-dark">Submit</button>
            </div>

            <div class="form-group mt-5">
                <label>{{this.msg}}</label>
            </div>



        </div>
    </form>
</div>
